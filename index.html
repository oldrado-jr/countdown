<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="shadow" hidden></div>
    <img src="./assets/top-image.svg" alt="Nuvem acima do foguete">
    <div id="container">
      <div id="countdown-container">
        <span id="countdown-title">Ready to launch in...</span>
        <div id="countdown-timer-container">
          <div class="countdown-timer-part">
            <span class="countdown-timer-legend">Dias</span>
            <span id="countdown-days"></span>
          </div>
          :
          <div class="countdown-timer-part">
            <span class="countdown-timer-legend">Horas</span>
            <span id="countdown-hours"></span>
          </div>
          :
          <div class="countdown-timer-part">
            <span class="countdown-timer-legend">Minutos</span>
            <span id="countdown-minutes"></span>
          </div>
          :
          <div class="countdown-timer-part">
            <span class="countdown-timer-legend">Segundos</span>
            <span id="countdown-seconds"></span>
          </div>
        </div>
        <span id="subscribe-title">
          Inscreva-se para saber mais sobre o lan√ßamento
        </span>
        <button class="subscribe-button" type="button">Inscreva-se</button>
      </div>
      <img src="./assets/rocket.svg" alt="Foguetes decolando">
    </div>
    <img src="./assets/bottom-image.svg" alt="Nuvem abaixo do foguete">
    <div id="subscribe-form-modal" class="closed-modal">
      <span id="close-modal">&times;</span>
      <form>
        <label for="name">
          Insira seu nome:
          <br>
          <input type="text" id="name" placeholder="Nome completo" autocomplete="name" required>
        </label>
        <label for="email">
          Insira seu e-mail:
          <br>
          <input type="email" id="email" placeholder="example@email.com" autocomplete="email" required>
        </label>
        <button class="subscribe-button" type="submit">Enviar</button>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>

</html>
